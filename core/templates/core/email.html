<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Tasdiqlash kodi</title>
</head>
<body style="margin:0;padding:0;background-color:#f5f6f8;font-family:Arial,Helvetica,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">

            <table width="720" cellpadding="0" cellspacing="0"
                   style="background:#ffffff;margin:40px 0;border-radius:8px;overflow:hidden;">

                <!-- Title -->
                <tr>
                    <td style="padding:30px 30px 10px 30px;">
                        <h2 style="margin:0;color:#222;">Tasdiqlash kodi</h2>
                    </td>
                </tr>

                <!-- Subtitle -->
                <tr>
                    <td style="padding:0 30px 20px 30px;color:#555;font-size:15px;">
                        Sizning Tasdiqlash kodingiz:
                    </td>
                </tr>

                <!-- OTP BOX -->
                <tr>
                    <td align="center" style="padding:0 30px 25px 30px;">
                        <div style="
                            background:#f0f4f1;
                            color:#3aa655;
                            font-size:34px;
                            font-weight:bold;
                            letter-spacing:6px;
                            padding:18px 28px;
                            border-radius:6px;
                            display:inline-block;">
                            {{ otp }}
                        </div>
                    </td>
                </tr>

                <!-- Expire -->
                <tr>
                    <td style="padding:0 30px 15px 30px;color:#333;font-size:14px;">
                        Bu kod <strong>10 daqiqa</strong> davomida amal qiladi.
                    </td>
                </tr>

                <!-- Warning -->
                <tr>
                    <td style="padding:0 30px 20px 30px;color:#d9534f;font-size:14px;">
                        ⚠ Agar siz bu so‘rovni yubormagan bo‘lsangiz, ushbu xabarni e’tiborsiz qoldiring.
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding:15px 30px;border-top:1px solid #eeeeee;
                               color:#999;font-size:12px;">
                        Bu avtomatik yuborilgan xabar. Iltimos, javob bermang.
                    </td>
                </tr>

            </table>

        </td>
    </tr>
</table>
</body>
</html>

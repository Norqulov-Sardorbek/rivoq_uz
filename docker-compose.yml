services:
  web:
    build: .
    container_name: rivoq_web
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      --timeout 120
      --log-level info
      "
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery:
    build: .
    container_name: rivoq_celery
    command: celery -A config worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    container_name: rivoq_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  nginx:
    image: nginx:latest
    container_name: rivoq_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/staticfiles:ro
    depends_on:
      - web

volumes:
  static_volume:
